<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f0f0f0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  display: flex;
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.phone {
  width: 150px;
  height: 300px;
  background-color: #4285f4;
  border-radius: 10px;
  margin-right: 20px;
  position: relative;
}

.phone-screen {
  width: 100%;
  height: 100%;
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
}

.phone-screen img {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

.phone-screen p {
  text-align: center;
  font-size: 16px;
  color: #333;
  margin-top: 10px;
}

.user {
  width: 150px;
  height: 200px;
  background-color: #f0f0f0;
  border-radius: 10px;
  margin-right: 20px;
}

.user img {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

.user p {
  text-align: center;
  font-size: 14px;
  color: #333;
  margin-top: 10px;
}

.laptop {
  width: 200px;
  height: 150px;
  background-color: #e0e0e0;
  border-radius: 10px;
  margin-right: 20px;
}

.laptop img {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

.laptop p {
  text-align: center;
  font-size: 12px;
  color: #333;
  margin-top: 10px;
}

.otp-bubble {
  position: absolute;
  top: 100px;
  right: 100px;
  background-color: #fff;
  border-radius: 50px;
  padding: 10px 20px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.otp-bubble p {
  font-size: 16px;
  color: #333;
  margin: 0;
}

.lock {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  background-color: #f0f0f0;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.lock i {
  font-size: 24px;
  color: #333;
}
</style>
</head>
<body>
<div class="container">
  <div class="phone">
    <div class="phone-screen">
      <img src="https://www.freepngimg.com/thumb/email/15321-3-email-png-image-download.png" alt="Email">
      <p>0965</p>
      <p>Your Code</p>
    </div>
    <div class="lock">
      <i class="fas fa-lock"></i>
    </div>
  </div>
  <div class="user">
    <img src="https://www.freepngimg.com/thumb/user/15032-5-user-png-image-download.png" alt="User">
    <p>User</p>
  </div>
  <div class="laptop">
    <img src="https://www.freepngimg.com/thumb/laptop/11872-2-laptop-png-image-download.png" alt="Laptop">
    <p>Laptop</p>
  </div>
  <div class="otp-bubble">
    <p>OTP</p>
  </div>
</div>
</body>
</html>
